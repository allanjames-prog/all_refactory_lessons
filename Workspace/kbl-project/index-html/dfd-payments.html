<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produce Sold on Credit</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css-styles/bootstrap-5.3.3-dist/css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css-styles/dfd-payments-styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">Produce Sold on Credit</h1>
          <p class="text-center text-muted">
            Trusted buyers are offered a chance to take produce on credit, but they should be recorded separately.
          </p>

          <form>
            <!-- Buyer Information -->
            <h4>Buyer Details</h4>
            <div class="mb-3">
              <label for="buyerName" class="form-label">Name of Buyer</label>
              <input type="text" class="form-control" id="buyerName" required pattern="[A-Za-z0-9\s]{2,}">
            </div>
            <div class="mb-3">
              <label for="buyerNIN" class="form-label">National ID (NIN)</label>
              <input type="text" class="form-control" id="buyerNIN" required pattern="CF[0-9A-Z]{12}[A-Z]" placeholder="CFXXXXXXXXXXXXX">
            </div>
            <div class="mb-3">
              <label for="buyerLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="buyerLocation" required pattern="[A-Za-z0-9\s]{2,}">
            </div>
            <div class="mb-3">
              <label for="buyerContact" class="form-label">Contact</label>
              <input type="tel" class="form-control" id="buyerContact" required pattern="^\+256\d{9}$" placeholder="+256XXXXXXXXX">
            </div>

            <!-- Payment Details -->
            <h4>Payment Details</h4>
            <div class="mb-3">
              <label for="amountDue" class="form-label">Amount Due (UGX)</label>
              <input type="number" class="form-control" id="amountDue" required minlength="5">
            </div>
            <div class="mb-3">
              <label for="salesAgent" class="form-label">Sales Agent Name</label>
              <input type="text" class="form-control" id="salesAgent" required pattern="[A-Za-z0-9\s]{2,}">
            </div>
            <div class="mb-3">
              <label for="dueDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="dueDate" required>
            </div>

            <!-- Produce Details -->
            <h4>Produce Details</h4>
            <div class="mb-3">
              <label for="produceName" class="form-label">Produce Name</label>
              <input type="text" class="form-control" id="produceName" required pattern="[A-Za-z0-9\s]{2,}">
            </div>
            <div class="mb-3">
              <label for="produceType" class="form-label">Type of Produce</label>
              <input type="text" class="form-control" id="produceType" required pattern="[A-Za-z\s]{2,}">
            </div>
            <div class="mb-3">
              <label for="tonnage" class="form-label">Tonnage (kgs)</label>
              <input type="number" class="form-control" id="tonnage" required>
            </div>
            <div class="mb-3">
              <label for="dispatchDate" class="form-label">Date of Dispatch</label>
              <input type="date" class="form-control" id="dispatchDate" required>
            </div>

            <!-- Submit and Back Buttons -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <button type="button" onclick="goBack()" class="btn btn-secondary w-100 mt-3">Back</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../javascript/js/bootstrap.js"></script>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
